# GitHub Actions Workflow for deploying the Sudoku Samurai app

name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the `main` branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prepare index.html for production build
        run: |
          # This series of commands transforms the AI Studio-compatible HTML into a production-ready one for Vite.
          # 1. Remove the Tailwind CSS Play CDN script block
          sed -i '/<!-- START: Tailwind CSS Play CDN -->/,/<!-- END: Tailwind CSS Play CDN -->/d' index.html
          # 2. Remove the Import Map script block
          sed -i '/<!-- START: Import Map for AI Studio -->/,/<!-- END: Import Map for AI Studio -->/d' index.html
          # 3. Remove the Babel script block
          sed -i '/<!-- START: Babel for JSX\/TSX transpilation in browser -->/,/<!-- END: Babel for JSX\/TSX transpilation in browser -->/d' index.html
          # 4. Replace the AI Studio script tag placeholder with a standard Vite-compatible one
          sed -i 's/<!-- SCRIPT FOR AI STUDIO (gets replaced during build) -->/<script type="module" src="\/index.tsx"><\/script>/' index.html
          # 5. Remove the original Babel script tag
          sed -i '/<script type="text\/babel".*<\/script>/d' index.html

      - name: Build the application
        run: npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4